name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust targets
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Build app
        run: ./tools/build.sh

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create ZIP
        run: |
          cd build
          zip -r Clify-${{ steps.version.outputs.VERSION }}.zip Clify.app

      - name: Create DMG
        run: |
          brew install create-dmg
          cd build
          create-dmg \
            --volname "Clify" \
            --volicon "Clify.app/Contents/Resources/AppIcon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Clify.app" 150 185 \
            --hide-extension "Clify.app" \
            --app-drop-link 450 185 \
            --no-internet-enable \
            "Clify-${{ steps.version.outputs.VERSION }}.dmg" \
            "Clify.app" || true
          # create-dmg returns non-zero if code signing fails, but DMG is still created
          test -f "Clify-${{ steps.version.outputs.VERSION }}.dmg"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Clify v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            build/Clify-${{ steps.version.outputs.VERSION }}.zip
            build/Clify-${{ steps.version.outputs.VERSION }}.dmg
          body: |
            ## Installation

            1. Download `Clify-${{ steps.version.outputs.VERSION }}.zip` or `Clify-${{ steps.version.outputs.VERSION }}.dmg`
            2. Unzip or mount and drag `Clify.app` to Applications
            3. Right-click â†’ "Open" on first launch (app is unsigned)
            4. Grant **Accessibility** and **Screen Recording** permissions when prompted

            ## Requirements
            - macOS 13.0 or later
